<div class="tab-pane fade show active" id="adviser" role="tabpanel">
  <div class="row">
    <div class="col-6">
      <h2>Empleados</h2>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-success" (click)="initEmployees()">
        Add Employee
      </button>
    </div>
  </div>

  <!-- Employee Form -->
  <section class="mb-4 p-4 shadow-sm rounded border bg-light" *ngIf="showForm">
    <form [formGroup]="myForm" (ngSubmit)="formSubmitEmployee(myForm)">
      <h4 class="text-center mb-4">Employee Details</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="employeeName" class="form-label">Employee Name</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            name="employeeName"
            placeholder="Enter employee's name"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            name="emailId"
            placeholder="Enter employee's email"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="Password" class="form-label">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter a secure password"
          />
        </div>
        <div class="col-md-4">
          <label for="role" class="form-label">Role</label>
          <select
            formControlName="role_id"
            class="form-select"
            aria-label="Select Role"
            name="role"
          >
            <option selected>--Select Role of the Employee--</option>
            <option *ngFor="let role of uniqueRoles" [value]="role.role.id">
              {{ role.role.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-primary">
          {{ myForm.value.id ? "Update Employee" : "Add employee" }}
          <span class="spinner-grow spinner-grow-sm me-2"></span>
        </button>

        <button type="button" class="btn btn-success" (click)="close()">
          <i class="bi bi-x-circle me-2"></i> Close
        </button>
      </div>
    </form>
  </section>

  <!-- Employee Table -->
  <section *ngIf="!showForm">
    <table class="table table-striped table-hover table-bordered rounded">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Employee Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Carga mientras los datos se obtienen -->
        <tr *ngIf="loading">
          <td colspan="7" class="text-center">
            <div class="spinner-grow text-muted"></div>
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-success"></div>
            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow text-warning"></div>
            <div class="spinner-grow text-danger"></div>
            <div class="spinner-grow text-secondary"></div>
            <div class="spinner-grow text-dark"></div>
            <div class="spinner-grow text-light"></div>
          </td>
        </tr>

        <tr *ngFor="let user of employees">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role?.name }}</td>
          <td class="text-center">
            <div class="btn-group" role="group" aria-label="User actions">
              <button
                type="button"
                class="btn btn-primary"
                (click)="updateEmployees(user)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger mx-2"
                (click)="deleteEmployees(user.id)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
